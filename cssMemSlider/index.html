<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/custom-radio.css" />

    <title>CSS Slider</title>
  </head>
  <body>
    <div class="css-slider">
      <!-- 1 -->
      <input type="radio" name="slide" id="slide-1" value="slide-1" checked />
      <label id="label-slide-1" for="slide-1"></label>
      <!-- 2 -->
      <input type="radio" name="slide" id="slide-2" value="slide-2" />
      <label id="label-slide-2" for="slide-2"></label>
      <!-- 3 -->
      <input type="radio" name="slide" id="slide-3" value="slide-3" />
      <label id="label-slide-3" for="slide-3"></label>
      <!-- 4 -->
      <input type="radio" name="slide" id="slide-4" value="slide-4" />
      <label id="label-slide-4" for="slide-4"></label>
      <!-- 5 -->
      <input type="radio" name="slide" id="slide-5" value="slide-5" />
      <label id="label-slide-5" for="slide-5"></label>
      <!-- 6 -->
      <input type="radio" name="slide" id="slide-6" value="slide-6" />
      <label id="label-slide-6" for="slide-6"></label>
      <!-- 7 -->
      <input type="radio" name="slide" id="slide-7" value="slide-7" />
      <label id="label-slide-7" for="slide-7"></label>
      <div class="description">
        <p class="slide-1">Цель задания понять задание</p>
        <p class="slide-2">Задание заценили? В три часа ночи дидлайн</p>
        <p class="slide-3">Дидлайн? У меня всё готово.</p>
        <p class="slide-4">Что? Уже 3:05?</p>
        <p class="slide-5">Кто из вас Student 1?</p>
        <p class="slide-6">Ты подписался под ревью?</p>
        <p class="slide-7">А у меня RS Scool</p>
      </div>
      <ul class="images">
        <div class="wrapper-slide slide-1">
          <li class="slide slide-1" id="li-1">
            <img src="./assets/images/image-1.jpg" />
          </li>
        </div>
        <div class="wrapper-slide slide-2">
          <li class="slide slide-2" id="li-2">
            <img src="./assets/images/image-2.jpg" />
          </li>
        </div>
        <div class="wrapper-slide slide-3">
          <li class="slide slide-3" id="li-3">
            <img src="./assets/images/image-3.jpg" />
          </li>
        </div>
        <div class="wrapper-slide slide-4">
          <li class="slide slide-4" id="li-4">
            <img src="./assets/images/image-4.jpg" />
          </li>
        </div>
        <div class="wrapper-slide slide-5">
          <li class="slide slide-5" id="li-5">
            <img src="./assets/images/image-5.jpg" />
          </li>
        </div>
        <div class="wrapper-slide slide-6">
          <li class="slide slide-6" id="li-6">
            <img src="./assets/images/image-6.jpg" />
          </li>
        </div>
        <div class="wrapper-slide slide-7">
          <li class="slide slide-7" id="li-7">
            <img src="./assets/images/image-7.jpg" />
          </li>
        </div>
      </ul>
    </div>
  </body>
</html>
